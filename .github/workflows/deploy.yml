name: Deploy Geometry Dash Lite Site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: '18'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify CNAME file
        run: |
          if [ -f "out/CNAME" ]; then
            echo "✅ CNAME file found in build output:"
            cat out/CNAME
          else
            echo "❌ CNAME file not found in build output"
            exit 1
          fi

      - name: Verify sitemap.xml
        run: |
          if [ -f "out/sitemap.xml" ]; then
            echo "✅ Sitemap.xml found in build output"
            echo "URL count: $(grep -c '<url>' out/sitemap.xml)"
          else
            echo "❌ Sitemap.xml not found in build output"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify deployment
        run: |
          echo "🚀 Deployment completed!"
          echo "🌐 Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "📄 Custom domain: geometry-dash-lite.org" 